<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Character Forum</title>
</head>
<body>
    <div class="container">
        <h1>Character Forum</h1>
        <form id="character-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary</option>
            </select>

            <label for="personality">Personality:</label>
            <textarea id="personality" maxlength="3000" required></textarea>

            <label for="greeting">Greeting:</label>
            <textarea id="greeting" maxlength="3000" required></textarea>

            <button type="button" onclick="copyForum()">Copy Forum</button>
        </form>

        <p>Also make sure to send an image to William in the <a href="https://discord.com/users/1096100702029369364" target="_blank" style="color: #4CAF50;">discord</a>.</p>
        
        <div class="links">
            <a href="https://discord.com/users/1096100702029369364" target="_blank">Discord Profile</a> | 
            <a href="https://www.joyland.ai/profile?userId=qqLpw&ref=qqLpw" target="_blank">Joyland Profile</a>
        </div>
    </div>

    <div class="notification" id="notification">
        Forum copied. <button onclick="dismissNotification()">X</button>
    </div>

    <script>
        function copyForum() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const personality = document.getElementById("personality").value;
            const greeting = document.getElementById("greeting").value;

            const forumText = `Name: ${name}\nAge: ${age}\nGender: ${gender}\nPersonality: ${personality}\nGreeting: ${greeting}`;
            navigator.clipboard.writeText(forumText).then(() => {
                showNotification();
            }).catch(err => {
                console.error('Error copying text: ', err);
            });
        }

        function showNotification() {
            const notification = document.getElementById("notification");
            notification.style.display = 'block'; // Show the notification
        }

        function dismissNotification() {
            const notification = document.getElementById("notification");
            notification.style.display = 'none'; // Hide the notification
        }
    </script>
</body>
</html>
